<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/3401f860a7.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1 class="header">To Do List</h1>
        <div id="container">
            <div class="add-bar">
                <form action="">
                    <input type="text" name="" id="" onkeypress="addKey(event)">
                    <a class="add-btn" onclick="add()">+</a>
                </form>
            </div>
            <div class="list">
                <ul>
                </ul>
            </div>
        </div>
        <div class="percent-box">
            <p>0%</p>
        </div>
    </main>
    <script src="main.js" async></script>
</body>
</html>
