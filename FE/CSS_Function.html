<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50vw;
            height: 50vh;
            background-image: linear-gradient(to bottom right, rgb(182, 177, 182), rgb(209, 8, 209));
            font-size : 20px;
        }

        .box-second {
            width: 30vw;
            height: 30vh;
            background-color: aqua;
        }
        .box-second:hover {
            width: 35vw;
            height: 35vh;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>CSS Function</h1>
        <ul>
            <li>var()</li>
            <li>linear-gradient()</li>
            <li>rgba()</li>
            <li>calc()</li>
            <li>attr()</li>
        </ul>
        <h2>Pseudo-class</h2>
        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </div>
    <div class="box-second"></div>
</body>
</html>
